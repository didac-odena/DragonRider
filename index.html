<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DragonRider</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
    />
  </head>

  <body>
    <div id="game-container">
      <div class="menu-ingame hidden">
        <img
          class="title-text"
          src="assets/images/interface/dragonrider-ui.png"
        />

        <div id="timer">00:00</div>

        <div class="menu-controls">
          <button id="pause-button" class="ui-button">PAUSE</button>
          <button id="mute-toggle-ingame" class="ui-button ui-icon-button">
            ðŸ”Š
          </button>
        </div>
      </div>

      <canvas id="main-canvas" class="hidden"></canvas>

      <div id="start-menu">
        <img src="assets/images/interface/dragonrider-ui.png" />

        <div id="credit">
          <p>
            Game & Code Designed by DÃ­dac Odena Â·
            <a
              class="github-btn"
              href="https://github.com/didac-odena/DragonRider"
              target="_blank"
              rel="noopener noreferrer"
            >
              GitHub
            </a>
          </p>
        </div>

        <img
          id="startgame-ui"
          class="clickable"
          src="assets/images/interface/startgame-ui.png"
        />
        <!-- Top 5 -->
        <div id="highscore-list-start" class="highscore-list"></div>

        <button id="mute-toggle-menu" class="ui-button ui-icon-button">
          ðŸ”Š
        </button>
      </div>

      <div id="gameover-menu" class="hidden">
        <img id="gameover-ui" src="assets/images/interface/gameover-ui.png" />
        <div id="highscore-list-gameover" class="highscore-list"></div>
        <img
          id="tryagain-ui"
          class="clickable"
          src="assets/images/interface/tryagain-ui.png"
        />
      </div>

      <div id="highscore-panel" class="hidden">
        <div class="highscore-box">
          <p>NEW HIGH SCORE!</p>
          <p>Time: <span id="highscore-time">00:00</span></p>

          <input
            id="highscore-name-input"
            type="text"
            maxlength="10"
            placeholder="YOUR NAME"
          />

          <button id="highscore-save-button">SAVE</button>
        </div>
      </div>
    </div>

    <audio id="ingame-audio" src="assets/audio/ingame-audio.mp3" loop></audio>
    <audio id="menu-audio" src="assets/audio/menu-audio.mp3" loop></audio>

    <script src="assets/js/models/bg/bg-elements.js"></script>

    <script src="assets/js/constants.js"></script>
    <script src="assets/js/models/utils.js"></script>

    <script src="assets/js/models/bg/background-controller.js"></script>
    <script src="assets/js/models/bg/background.js"></script>
    <script src="assets/js/models/enemies/rock.js"></script>

    <script src="assets/js/models/player.js"></script>

    <script src="assets/js/models/score-manager.js"></script>
    <script src="assets/js/models/highscore-ui.js"></script>
    <script src="assets/js/models/sound.js"></script>

    <script src="assets/js/models/game.js"></script>

    <script src="assets/js/index.js"></script>
  </body>
</html>
