<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DragonRider</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <div id="game-container">
      <canvas id="main-canvas" class="hidden"></canvas>

      <div id="start-menu">
        <img src="assets/images/interface/dragonrider-ui.png" />
        <img
          id="startgame-ui"
          class="clickable"
          src="assets/images/interface/startgame-ui.png"
        />
      </div>

      <div id="gameover-menu" class="hidden">
        <img id="gameover-ui" src="assets/images/interface/gameover-ui.png" />
        <img
          id="tryagain-ui"
          class="clickable"
          src="assets/images/interface/tryagain-ui.png"
        />
      </div>
    </div>

    <div class="menu-ingame hidden">
      <img
        class="title-text"
        src="assets/images/interface/dragonrider-ui.png"
      />
      <div id="timer">00:00</div>
      <button id="pause-button">PAUSE GAME</button>
    </div>

    <script src="assets/js/models/bg/bg-elements.js"></script>

    <script src="assets/js/constants.js"></script>
    <script src="assets/js/models/utils.js"></script>

    <script src="assets/js/models/bg/background-controller.js"></script>
    <script src="assets/js/models/bg/background.js"></script>
    <script src="assets/js/models/enemies/rock.js"></script>
    <script src="assets/js/models/coin.js"></script>

    <script src="assets/js/models/player.js"></script>

    <script src="assets/js/models/game.js"></script>

    <script src="assets/js/index.js"></script>
  </body>
</html>
